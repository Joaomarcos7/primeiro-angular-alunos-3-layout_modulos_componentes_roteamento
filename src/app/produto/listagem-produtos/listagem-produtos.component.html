<div>
    <mat-icon [matBadge]="produtos.length" matBadgeColor="primary">people</mat-icon>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-produto" *ngFor="let produto of produtos">
      <mat-card-header>
        <mat-card-title>{{produto._nome | titlecase}}</mat-card-title>
        <mat-card-subtitle *ngIf="produto._id.length > 0">ID: {{produto._id | cpf}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Produto Ã© da Categoria : {{produto._categoria}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editaproduto', usuario._id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(produto)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
