<div>
    <mat-icon [matBadge]="fornecedores.length" matBadgeColor="primary">fornecedores</mat-icon>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <mat-card fxFlex="20" class="card-fornecedor" *ngFor="let fornecedor of fornecedores">
      <mat-card-header>
        <mat-card-title>{{fornecedor._nome | titlecase}}</mat-card-title>
        <mat-card-subtitle *ngIf="fornecedor._Cnpj.length > 0">CNPJ: {{fornecedor._Cnpj | cnpj}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        O nome do Fornecedor Ã© {{fornecedor._nome}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/editafornecedor', fornecedor_Cnpj]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="excluir(fornecedor)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
