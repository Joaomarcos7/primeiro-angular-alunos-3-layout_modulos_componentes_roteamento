<mat-card class="card-cadastro-fornecedor">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="fornecedorDeManutencao._Cnpj" placeholder="Digite o CNPJ do Fornecedor">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <input matInput [(ngModel)]="fornecedorDeManutencao._nome" placeholder="Digite o seu nome">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
    </mat-card-actions>
  </mat-card>
